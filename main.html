<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  .help-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    color: #fff;
    padding: 15px;
    border-radius: 50px;
    font-family: Arial, sans-serif;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 30px;
    overflow: hidden;
    transition: width 0.3s, background-color 0.3s;
  }

  .help-button:hover {
    background-color: red;
    width: 140px;
  }

  .help-button .icon {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    transition: transform 0.3s, font-size 0.3s, color 0.3s, background-color 0.3s;
  }

  .help-button:hover .icon{
    color: #fff;
    background-color: #fff;
    transform: scale(1.4);
  }

  .help-button .text {
    position: absolute;
    left: 60px;
    white-space: nowrap;
    opacity: 0;
    padding: 5px;
    transform: translateX(-20px);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .help-button:hover .text {
    opacity: 1;
    transform: translateX(0);
  }
</style>

<div class="help-button">
  <div class="icon">
  
<svg viewBox="0 0 60 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle Background -->
  <circle cx="30" cy="28" r="28" fill="white" />
  
  <!-- Heart Shape -->
  <path d="M30 39.5l-1.45-1.32c-4.32-3.9-7.18-6.48-7.18-10.08C21.37 25 24.02 22.5 27.36 22.5c1.78 0 3.51.75 4.64 2.08A6.16 6.16 0 0 1 36.64 22.5C39.98 22.5 42.63 25 42.63 28.1c0 3.6-2.85 6.18-7.18 10.08L30 39.5z" fill="red"/>
</svg>


  </div>
  <div class="text">
    Dike Ledi
  </div>
</div>
